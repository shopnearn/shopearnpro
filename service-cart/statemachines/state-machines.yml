stateMachine1:
  name: stateMachine1-${sls:stage}
  type: EXPRESS
  #loggingConfig:
  #  level: ALL
  #  includeExecutionData: true
  #  destinations:
  #  - Fn::GetAtt: [ StateMachineLogGroup, Arn ]
  tracingConfig:
    enabled: false
  definition:
    Comment: "A state machine template"
    QueryLanguage: JSONata
    StartAt: InitState
    States:
      InitState:
        Comment: "Initial state"
        Type: Pass
        Assign:
          a: 123
        Next: WaitState
      WaitState:
        Comment: "Waiting state"
        Type: Wait
        Seconds: 1
        Next: FinalState
      FinalState:
        Comment: "Success state"
        Type: Succeed
